<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starchitects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-reboot.min.css" rel="stylesheet" integrity="sha384-AzXcmcMInlJeZ/nwA+GR1Ta94m/H/FK4P6NcvXCVMWbzM4WyU+i1JgunGXPetEyz" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <div id="screens">
    <div id="startScreen" class="activeScreen">
      <button id="createStarBtn">Create a star!</button>
      <button id="simulateRoomBtn">(DEBUG) Simulate room</button>
    </div>
    <div id="personalityQuizScreen"></div>
    <div id="unbornStarScreen">
      <div>Congratulations! Here is your star! Now, go to (insert our room building+number here) and swipe your star up into the galaxy!</div>
      <div id="placeholderUnbornStarDisplay"></div>
      <button id="placeholderBirthStarBtn">"Swipe up"</button>
    </div>
    <div id="bornStarScreen">
      <div id="placeholderBornStarDisplay"></div>
      <button id="glowBtn">Hold to glow</button>
      <input id="spinSpeedRange" type="range" min="0" max="1000" value="0">
    </div>
    <div id="errorScreen">
      <div id="errorMessage"></div>
      <button id="exitErrorScreenBtn">Back</button>
    </div>
  </div>
</body>
</html>
